<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- ↓ libreria fontawesome ↓ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
  <!-- ↓ libreria handlebars per templates ↓ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous"></script>
  <!-- ↓ libreria jquery ↓ -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- ↓ foglio di script principale ↓ -->
  <script src="js/main.js" charset="utf-8"></script>
  <!-- ↓ foglio di stile principale ↓ -->
  <link rel="stylesheet" href="css/style.css">
  <title>Boolflix</title>
</head>
<body class="body">
  <main class="main">
    <input class="main__searchbar" type="text" placeholder="inserisci il titolo di un film o di una serie tv" title="Barra di ricerca dei film">
    <button class="main__button" title="Cerca film">Cerca</button>
    <section class="main__content-searched" role="list">
      <div class="main__content-searched__film" role="list">
        <div class="film-counter"></div>
      </div>
      <div class="main__content-searched__tv" role="list">
        <div class="tv-counter"></div>
      </div>
    </section>
  </main>
  <!-- ↓ modello per generare i risultati della ricerca ↓  -->
  <script id="film_template" type="x-handlebars-template">
    <div class="main__content-searched__{{list_type}}__item " role="listitem">
      <span class="title dis-none">Titolo: {{title}}</span>
      <span class="original_title dis-none">Titolo originale: {{original_title}}</span>
      <span class="original_language dis-none">Lingua originale: <img class="flag" src="img/{{original_language}}.png" onerror="this.onerror=null;this.src='img/default_flag.png';"alt="Bandiera corrispondende alla lingua originale del film"></span>
      <span class="vote dis-none"></span>
      <p class="overview dis-none">Overview: {{overview}}</p>
      <img class="poster" src="{{poster_path}}" onerror="this.onerror=null;this.src='img/default_poster.png';" alt="Poster del film o serie tv trovata" />
    </div>
  </script>
  <!-- ↑ modello per generare i risultati della ricerca ↑  -->

</body>
</html>
